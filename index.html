<!DOCTYPE html>

<html lang="PT=BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cowntdown</title>
        <link rel="stylesheet" href="./styles.css">
        <link rel="icon" type="imagem/png" href="./Assets/favicon-32x32.png" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">   
    </head>

    <body>
        <div class="container">
            <div class="Cowntdown-wrapper">
                <p>WE'RE LAUNCHING SOON</p>

                <div class="countdown">
                    <button class="reset">Reset</button>
                </div>

            </div>
        </div>

        <footer>
            <img alt="Facebook" src="./Assets/icon-facebook.svg" />
            <img alt="Pinterest" src="./Assets/icon-pinterest.svg" />
            <img alt="Instagram" src="./Assets/icon-instagram.svg" />
        </footer>
        <script src="./app.js"></script>
    </body>
</html>
